name: release
on:
  push:
    tags:
      - "v*"
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
      - run: corepack enable
      - run: pnpm i
      - run: pnpm build-addon
      - uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            *.ankiaddon
