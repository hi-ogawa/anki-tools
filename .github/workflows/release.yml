name: release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
      - run: corepack enable
      - run: pnpm i
      - run: pnpm build-addon
      - name: Create tag for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="v0.0.0-test.$(git rev-parse --short HEAD)"
          git tag "$TAG"
          git push origin "$TAG"
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV
      - name: Rename addon with version
        run: |
          VERSION="${TAG_NAME:-${{ github.ref_name }}}"
          mv anki-browse-web.ankiaddon "anki-browse-web-${VERSION}.ankiaddon"
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME || github.ref_name }}
          draft: true
          files: |
            *.ankiaddon
