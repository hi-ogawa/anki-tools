name: Bump Version and Release
on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
      - run: corepack enable
      - run: pnpm i

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run bumpp and push
        run: pnpm bumpp --release ${{ inputs.bump }} --yes --commit "chore: release v%s"

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build addon
        run: pnpm build-addon

      - name: Rename addon with version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mv anki-browse-web.ankiaddon "anki-browse-web-v${VERSION}.ankiaddon"

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          draft: true
          files: |
            *.ankiaddon
